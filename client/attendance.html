<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Attendance Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>

  <link rel="stylesheet" href="styles/attendance.css">
</head>

<body>

  <!-- Start Meeting Button -->
  <button type="button" class="button" id="start-meeting-btn">
    Start Meeting
  </button>

  <!-- QR Code Modal Template -->
  <template id="QRModal">
    <div class="modal-overlay" id="modalRoot">
      <article class="modal-content">
        <section class="modal-header">
          <h2 class="modal-title">Scan for Attendance</h2>
          <button type="button" class="modal-close" id="closeModal">&times;</button>
        </section>

        <section class="centered-modal-body">
          <img id="qr-image" 
               src="https://icon-library.com/images/no-connection-icon/no-connection-icon-16.jpg"
               alt="QR Code">

          <button type="button" class="button" id="endMeeting">End Meeting</button>
        </section>
      </article>
    </div>
  </template>

</body>
</html>
