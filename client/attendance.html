<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Attendance Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>

  <link rel="stylesheet" href="styles/attendance.css">
</head>

<body>
  <h1 class="page-title">Take Attendance</h1>
  <header id="attendance-instructions" aria-label="Attendance instructions">
    <p>
      Clicking <strong>Start Meeting</strong> will generate a QR code that students
      can scan with their phones to record their attendance.
    </p>
    <p style="margin-top: 6px; font-weight: 600;">
      For instructor use only.
    </p>
  </header>

  <!-- Centered interactive main content -->
  <main id="attendance-center" aria-labelledby="giant-clock">
    
    <section id="clock-container" aria-live="polite">
      <time id="giant-clock" aria-label="Current time">00:00:00</time>
    </section>

    <button type="button" class="button" id="start-meeting-btn">
      Start Meeting
    </button>

  </main>

  <!-- QR Code Modal Template -->
  <template id="QRModal">
    <section class="modal-overlay" id="modalRoot" role="dialog" aria-modal="true">
      <article class="modal-content">

        <header class="modal-header">
          <h2 class="modal-title">Scan for Attendance</h2>
          <button type="button" class="modal-close" id="closeModal" aria-label="Close">&times;</button>
        </header>

        <section class="centered-modal-body">
          <img id="qr-image"
               src="https://icon-library.com/images/no-connection-icon/no-connection-icon-16.jpg"
               alt="QR code for students to scan">

          <button type="button" class="button" id="endMeeting">
            End Meeting
          </button>
        </section>

      </article>
    </section>
  </template>

</body>
</html>
