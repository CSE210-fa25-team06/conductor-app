    <!-- Reusable QR code component which can be scanned
    to record meeting attendance. It should:
    1. Display the QR code
    2. Be "closable" (a button to make the display window disappear)
    3. Have an "end meeting" button if you are the owner of the meeting -->
    <!-- this uses classes from journal.css (since they are already implemented and work great) -->
<template id="QRModal">
    <div class="modal-overlay" id="modalRoot">
        <article class="modal-content">
            <section class="modal-header">
                <h2 class="modal-title">Scan for Attendance</h2>
                <button type="button" class="modal-close" id="closeModal">&times;</button>
            </section>

            <section class="centered-modal-body">
                <img id="qr-image" src="https://icon-library.com/images/no-connection-icon/no-connection-icon-16.jpg" alt="QR code for meeting">
                <button type="button" class="button" id="endMeeting">End Meeting</button>
            </section>
        </article>
    </div>
</template>
