<body>
  <header role="banner">
    <h1>
      <i class="fas fa-graduation-cap" aria-hidden="true"></i>
      <span>Conductor</span>
    </h1>
    <p>Course Management System</p>
  </header>
  <main role="main">
    <section class="login-section" aria-labelledby="login-title">
      <h2 id="login-title">Welcome to Conductor</h2>
      <p>Course Management System for Academic Institutions</p>
      <a href="/api/auth/login" id="google-login" class="google-login-button" role="button"

        <div class="google-button-content">
          <div class="google-icon-wrapper" aria-hidden="true">
            <img class="google-icon" src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt=""
              loading="lazy" />
          </div>
          <span class="google-button-text">Sign in with Google</span>
        </div>
      </a>
      <div class="login-info">
        <small>
          <i class="fas fa-shield-alt" aria-hidden="true"></i>
          Your institutional Google account is required for secure access.
          <br />
          <a href="#" class="help-link">Need help signing in?</a>
        </small>
      </div>
      <p id="status" role="status" aria-live="polite"></p>
    </section>
  </main>
