<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Directory</title>
</head>
<body>
  <h1>Class Directory</h1>

  <!-- ===============================================================
       SEARCH BAR
       =============================================================== -->
  <form>
    <label for="search">Search by Name or Role:</label>
    <input type="text" id="search" name="search" placeholder="Search by Name or Role">
  </form>

  <!-- ===============================================================
       TABLE STRUCTURE
       =============================================================== -->
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Role</th>
        <th>Group</th>
        <th>Contact</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody id="directory-table-body">
      <!-- Data goes here -->
    </tbody>
  </table>
  <script>
    async function loadDirectory() {
      try {
        const response = await fetch('mock-class-directory.json');
        if (!response.ok) {
          // Backend not ready, keep dummy data
          return;
        }

        const data = await response.json();
        const tbody = document.getElementById('directory-table-body');
        tbody.innerHTML = '';

        // Render each user row
        data.forEach(person => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${person.photo_url || 'https://via.placeholder.com/40'}" alt="Photo" width="40" height="40"></td>
            <td>${person.user_name}</td>
            <td>${person.role_name || '—'}</td>
            <td>${person.group_name || '—'}</td>
            <td>${person.contact}</td>
            <td>${formatAvailability(person.availability)}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Helper function: format availability JSON into readable text
    function formatAvailability(availability) {
      if (!availability) return '—';
      try {
        const obj = typeof availability === 'string' ? JSON.parse(availability) : availability;
        return Object.entries(obj)
          .map(([day, time]) => `${day}: ${time}`)
          .join(', ');
      } catch {
        return availability;
      }
    }

    // Load data on page load
    loadDirectory();
  </script>
</body>
</html>
