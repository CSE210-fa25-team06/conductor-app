name: JS lint

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint .

      - name: Build Docker image with test env
        run: docker build . -t conductor-app-test

      - name: Run Docker container for tests
        run: |
          docker run -d --name conductor-app-test \
            -e AUTH_STRATEGY=MOCK \
            -e MOCK_EMAIL=professor@test.com \
            -p 3000:3000 conductor-app-test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run test-integration